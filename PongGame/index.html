<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Pong Game</title>
        <style>
            canvas {
                border: 3px solid black;
                display: block;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        
        <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
       
        // Paddle
        const paddleWidth = 15, paddleHeight = 65;
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;
       
        // Ball
        const ballSize = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
           

 // Drawing functions
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
           
            // Draw paddles
            ctx.fillStyle = "#000";
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
           
            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI +2);
            ctx.fillStyle = "#000";
            ctx.fill();
            ctx.closePath();
        }
         
            //Update function
            function update(){
            //move right paddle based on ball position
                if(rightPaddleY + paddleHeight / 2 < ballY){
                    rightPaddleY += 3;
                }else{
                    rightPaddleY -= 3;
                }
            //move ball
                ballX += ballSpeedX;
                ballY += ballSpeedY;

            //Bounce off top and bottom walls
                if (ballY - ballSize < 0 || ballY + ballSize > canvas.height){
                    ballSpeedY =  -ballSpeedY;
                }
             //Bounce off Paddles
                if (
                    (ballX - ballSize < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight)||
                    (ballX + ballSize > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
                ) {
                    ballSpeedX = -ballSpeedX;

                }
               
             //check for scoring
                if (ballX - ballSize < 0 || ballX + ballSize > canvas.width){
                    //Reset ball position
                    ballX = canvas.width / 2;
                    ballY = canvas.height / 2;

                    //Reset ball speed and direction
                    ballSpeedX = -ballSpeedX
                }
             }
            //Game Loop
                function gameLoop() {
                    draw();
                    update();
                    requestAnimationFrame(gameLoop);
                }
            //Start the game Loop
                gameLoop();

             //Event listener for paddle movement
                document.addEventListener("mousemove", (event) => {
                    const mouseY = event.clientY - canvas.getBoundingClientRect().top;
                    leftPaddleY = mouseY - paddleHeight / 2;
                });
            
        </script>
    </body>
</html>
